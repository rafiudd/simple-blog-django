{% extends 'blog/base.html' %}

{% block content %}
	<span><a href="/">Home / </a></span><span><a href="#">{{post.title}}</a></span>
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endblock %}
